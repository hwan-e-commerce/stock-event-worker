version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "ap-northeast-2"
    ECR_URL: "171679447334.dkr.ecr.ap-northeast-2.amazonaws.com"
    ECR_DOCKER_IMAGE: "stock-event-worker"
    ECR_DOCKER_TAG: "1.0.0"

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Logging to Amazon ECR
      - aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${ECR_URL}
  build:
    on-failure: ABORT
    commands:
      - echo build jar file
      - chmod +x gradlew
      - ./gradlew clean build -x test
      - echo Build started on `date`
      - docker build -t ${ECR_URL}/${ECR_DOCKER_IMAGE}:${ECR_DOCKER_TAG} .
      - echo Build Done
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push ${ECR_URL}/${ECR_DOCKER_IMAGE}:${ECR_DOCKER_TAG}

artifacts:
  files:
    - deploy/appspec.yml
    - deploy/scripts/kill_process.sh
    - deploy/scripts/run_process.sh
    - deploy/docker-compose.yml
  discard-paths: yes

cache:
  paths:
    - '/root/.gradle/caches/**/*'